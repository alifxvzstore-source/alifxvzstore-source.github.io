<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tanpa Tombol Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; /* Agar tidak bisa diklik/dipause */
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-shadow: 0 0 5px #9900ff, 0 0 10px #9900ff;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Ganti src dengan URL video Anda -->
        <video autoplay muted loop playsinline>
            <source src="https://files.catbox.moe/1z1pm9.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Watermark teks di bawah video -->
    <div class="watermark">WhypsX Crasher</div>

    <script>
        // Jika ingin video dimulai setelah halaman sepenuhnya muat
        window.addEventListener('load', function() {
            const video = document.querySelector('video');
            video.play().catch(e => console.log("Autoplay failed:", e));
        });
    </script>
</body>
</html>
