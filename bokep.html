<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Tanpa Tombol Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents touch delays */
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative; /* For watermark positioning */
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            object-fit: cover; /* Better scaling */
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-shadow: 0 0 5px #9900ff, 0 0 10px #9900ff;
            z-index: 10;
            text-align: center;
            width: 100%;
            will-change: transform; /* Performance optimization */
        }
        /* Preloader untuk video */
        .video-container::before {
            content: "";            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 5;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
            preload="metadata" <!-- Optimized preloading -->
            disablepictureinpicture
            controlsList="nodownload nofullscreen noremoteplayback"
        >
            <!-- Multiple format support for better compatibility -->
            <source src="https://files.catbox.moe/1z1pm9.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="watermark">DeffXyX Crasher</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('video');
            
            // Optimized loading strategy
            video.preload = 'auto';
            
            // Play on interaction if autoplay fails (mobile fallback)
            const playVideo = () => {
                video.play().catch(() => {
                    // Silent catch for mobile restrictions
                });
                document.removeEventListener('touchstart', playVideo);
                document.removeEventListener('mousedown', playVideo);
            };
            
            // Fallback autoplay triggers
            document.addEventListener('touchstart', playVideo, { once: true });            document.addEventListener('mousedown', playVideo, { once: true });
            
            // Performance optimization: pause when not visible
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) video.pause();
                    else video.play().catch(() => {});
                });
            }, { threshold: 0.1 });
            
            observer.observe(video);
        });
    </script>
</body>
</html>
