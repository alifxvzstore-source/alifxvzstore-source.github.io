<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Anime Station Clone</title>
    <style>
        /* Gaya Dasar */
        body {
            background-color: #0b011d; /* Ungu gelap sesuai gambar */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            color: #ff00ff;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
        }
        .home-btn {
            background-color: #a332c3;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Search Bar */
        .search-container {
            background-color: #1a0b35;
            border: 1px solid #4a1d7a;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 30px;
            color: #888;
            font-size: 14px;
        }

        /* Judul Section */
        .section-title {
            border-left: 4px solid #ff0080;
            padding-left: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* Grid Kartu Anime */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom */
            gap: 15px;
        }

        .anime-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #160a2c;
        }

        .anime-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        /* Badge Rating */
        .rating-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 128, 0.8);
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Info di bawah gambar */
        .anime-info {
            padding: 10px 5px;
        }
        .anime-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .anime-meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #00c3ff; /* Warna biru muda meta */
        }
    </style>
</head>
